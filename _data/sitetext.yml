header:
  title: 
    en: The Precision Psychiatry & Social Physiology Team
    fr: L'équipe de recherche en psychiatrie de précision et physiologie sociale
  text: 
    en: "PI: Guillaume Dumas"
    fr: "Investigateur Principal: Guillaume Dumas"
  button: 
    en: Tell Me More
    fr: En savoir plus
  buttonlink: "#projects" # "#{section}" or "URL/page link"

projects:
  title: 
    en: "Our vision"
    fr: "Notre vision"
  text:
    en: "The Precision Psychiatry and Social Physiology team focuses on three research axes and three core values."
    fr: "L'équipe de Psychiatrie de précision et physiologie sociale se concentre sur trois axes de recherche et trois valeurs fondamentales."
  section: projects
  list:
    - title: 
      en: "Computational Psychiatry"
      fr: "Psychiatrie Computationelle"
      desc: 
        en: "Understanding mental function and dysfunction through multi-scale mathematical models."
        fr: "Comprendre les processus mentaux physiologiques et pathologiques grâce à des modèles mathématiques multi-échelles."
      icon: fas fa-brain #find more at https://fontawesome.com/icons
    - title: "Precision Medicine"
      en: "Precision Medicine"
      fr: "Médecine de Précision"
      desc: 
        en: "Tailoring optimal care to each individual patient, using data from genomes to smartphones."
        fr: Adapter les soins optimaux à chaque patient, en utilisant des données issues des génomes jusqu'aux smartphones.
      icon: fas fa-crosshairs
    - title: 
      en: "Social Neuro-AI"
      fr: "Neuro-IA Sociale"
      desc: 
        en: "Translating insights of basic social neuroscience into artificial intelligence and machine learning."
        fr: "Traduire les connaissances des neurosciences sociales fondamentales en intelligence artificielle et en apprentissage machine."
      icon: fas fa-share-alt
    - title: 
      en: "Open Science"
      fr: "La Science Ouverte"
      desc: 
        en: "Beyond reproducibility research, cultivating inclusivity and solidarity."
        fr: "Au-delà de la recherche sur la reproductibilité, notre équipe aspire à cultiver l'inclusivité et la solidarité."
      icon: fas fa-book-reader #find more at https://fontawesome.com/icons
    - title: 
      en: "Team Work"
      fr: "Team Work"
      desc: 
        en: "United in our diversity, aiming at mutual respect and collective growth."
        fr: "Unis dans notre diversité, nous visons le respect mutuel et la croissance collective."
      icon: fas fa-users-cog
    - title: 
      en: "Social Impact"
      fr: "Impact Social"
      desc: 
        en: "Changing human lives from laboratory to hospital, from hospital to homes."
        fr: "Changer des vies humaines, du laboratoire à l'hôpital, de l'hôpital aux foyers."
      icon: fas fa-hand-holding-heart

