        fr: "FRQS J1 en Intelligence Artificielle et Médecine Numérique."
      image: assets/img/timeline/2.jpg
      alt: 
      align: right
    - title: 
        en: "Affiliation to Mila"
        fr: "Affiliation à l'institut de recherche Mila"
      year: 
        en: "September 2020"
        fr: "Septembre 2020"
      desc: 
        en: "Guillaume joined Mila as an affiliated professor."
        fr: "Guillaume rejoint l’équipe académique de l’institut Québécois d’intelligence artificielle."
      image: assets/img/timeline/3.jpg
      alt: image alt text
      #align: #default is left       
    - title: 
        en: "The lab is finally opening!"
        fr: "Le laboratoire est enfin ouvert !"
      year: 
        en: "November 2020"
        fr: "Novembre 2020"
      desc: 
