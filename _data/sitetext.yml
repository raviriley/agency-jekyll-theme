        fr: "Nos humbles débuts"
      year: 
        en: "May 2020"
        fr: "Mai 2020"
      desc: 
        en: "With the COVID19 pandemic, the lab started online..."
        fr: "Avec la pandémie de COVID19, le laboratoire a démarré en ligne..."
      image: assets/img/timeline/1.jpg
